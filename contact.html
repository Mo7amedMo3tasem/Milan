<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Milan</title>
    <link rel="icon" href="images/ac-milan-icon-3.png" />
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/header-footer.css">
  </head>
  <body>
    <div class="main-header">

    </div>
    <div class="form" id="form" data-aos="fade-up-right" data-aos-duration="1500">
      <div class="container">
        <nav aria-label="breadcrumb" class="breadcrumb">
          <ol class="breadcrumb" style="position: absolute; top: -50px;">
            <li class="breadcrumb-item"><a href="index.html" style="color: var(--main-color);">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"style="color: var(--title-color);">Contact</li>
          </ol>
        </nav>
        <div class="info">
          <div class="text">
            <h3>Email Address</h3>
            <p>support@startup.com</p>
          </div>
          <div class="text">
            <h3>Office Location</h3>
            <p>203 View, Milano, Italia</p>
          </div>
          <div class="text">
            <h3>Phone Number</h3>
            <p>+009 8754 3433 223</p>
          </div>
          <div class="text">
            <h3>Skype Email</h3>
            <p class="lastP">example@yourmail.com</p>
          </div>
          <hr />
          <div class="media">
            <h3>Social Media</h3>
            <div class="icons">
              <a href="#"><i class="bx bxl-facebook"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-instagram-alt"></i></a>
              <a href="#"><i class="bx bxl-tiktok"></i></a>
            </div>
          </div>
        </div>
        <div class="contact" data-aos="fade-up-left" data-aos-duration="1500">
          <div class="input">
            <div class="name">
              <label for="">Full name</label>
              <input type="text" placeholder="Enter Your Name" />
            </div>
            <div class="email">
              <label for="">Email address</label>
              <input type="text" placeholder="Enter Your Email" />
            </div>
          </div>
          <div class="input">
            <div class="name">
              <label for="">Phone number</label>
              <input type="text" placeholder="Enter Your Name" />
            </div>
            <div class="email">
              <label for="">Subject</label>
              <input type="text" placeholder="Enter Your Email" />
            </div>
          </div>
          <div class="textarea">
            <label for="">Your Message</label>
            <textarea rows="6" placeholder="Enter Your Message"></textarea>
          </div>
          <a href="">Submit Ticket</a>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
    <button class="scrollBar"><i class="fa-solid fa-angles-up"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="master.js"></script>
    <script src="header-footer.js"></script>
  </body>
</html>
