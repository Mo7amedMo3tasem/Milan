<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Milan</title>
    <link rel="icon" href="images/ac-milan-icon-3.png" />
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/header-footer.css">
  </head>
  <body>
    <div class="main-header">

    </div>
    <div class="cart">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" style="position: absolute; top: -87px;">
            <li class="breadcrumb-item"><a href="index.html" style="color: var(--main-color);">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"style="color: var(--title-color);">Cart</li>
          </ol>
        </nav>
        <table data-aos="fade-up" data-aos-duration="1500">
          <thead>
            <tr>
              <th>Image	</th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div class="image"><img src="images/Milan Third Kit.jpg" alt=""></div></td>
              <td><h3>Milan Third Kit</h3></td>
              <td>100$</td>
              <td>
                <div class="quantity-holder">
                  <span class="minus"><i class="fa-solid fa-minus"></i></span>
                  <input type="text" name="1" placeholder="1">
                  <span class="plus"><i class="fa-solid fa-plus"></i></span>
                </div>
            </td>
            <td>100$</td>
            <td><i class="col-2 fa-regular fa-trash-can remove"></i></td>
            </tr>
            <tr>
              <td><div class="image"><img src="images/Leao home shirt (1).png" alt=""></div></td>
              <td><h3>Leao Home Kit</h3></td>
              <td>100$</td>
              <td>
                <div class="quantity-holder">
                  <span class="minus"><i class="fa-solid fa-minus"></i></span>
                  <input type="text" name="1" placeholder="1">
                  <span class="plus"><i class="fa-solid fa-plus"></i></span>
                </div>
            </td>
            <td>100$</td>
            <td><i class="col-2 fa-regular fa-trash-can remove"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="checkout">
      <div class="container">
        <div class="first-holder" data-aos="fade-right" data-aos-duration="1500">
          <div class="shopping">
            <a href="#" class="first-btn">update cart</a>
            <a href="#" class="second-btn">continue shopping</a>
          </div>
          <div class="coupon">
            <div class="text-holder">
              <h2>Coupon</h2>
              <p>Enter your coupon code if you have one</p>
            </div>
            <div class="code">
              <input type="text" name="code" placeholder="Coupon Code" >
              <a href="#" class="code">Apply code</a>
            </div>
          </div>
        </div>
        <div class="second-holder" data-aos="fade-left" data-aos-duration="1500">
          <h2>CART TOOLS</h2>
          <div class="tool">
            <div class="total">
              <h5>Subtotal</h5>
              <h5>200$</h5>
            </div>
            <div class="total">
              <h5>Total</h5>
              <h5>250$</h5>
            </div>
          </div>
          <a href="#" class="last-btn">proceed to checkout</a>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>

    <button class="scrollBar"><i class="fa-solid fa-angles-up"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="master.js"></script>
    <script src="header-footer.js"></script>
  </body>
</html>
